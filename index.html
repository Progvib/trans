<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride Month</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url('https://th.bing.com/th/id/OIP.q1sQZHx-EcphrBpw6w1J9QHaE7?rs=1&pid=ImgDetMain') no-repeat center center fixed;
            background-size: cover;
        }

        header {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 20px;
            position: absolute;
            top: 0;
        }

        header h1 {
            margin: 0;
            font-size: 3rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #profile-picture {
            width: 300px; /* Adjusted width for the profile picture */
            height: 300px; /* Adjusted height for the profile picture */
            border-radius: 50%;
            border: 5px solid white;
        }

        #showcase p {
            font-size: 1.5rem;
            margin-top: 20px;
        }

        footer {
            background: rgba(0, 0, 0, 0.5);
            width: 100%;
            padding: 10px;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Pride Month</h1>
    </header>

    <main>
        <section id="showcase">
            <img src="https://i.imgur.com/ezbkWWa.png" alt="Your Picture" id="profile-picture">
            <p>I'm Transgender</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pride Month</p>
    </footer>
</body>
</html>
